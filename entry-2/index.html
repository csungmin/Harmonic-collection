<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Don't Forget to Smile</title>

    <!-- google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dekko&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <!-- JavaScript code for draggabilly from YouTube -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/draggabilly/3.0.0/draggabilly.pkgd.min.js"></script>
   
    <script src="script.js"></script>
</head>


<body>
    <!-- the title -->

    <p class="title-text">Miss A</p>

    <p class="text"> Use these stickers and decorate Miss A!</p>

    <img class="image" src="images/A.jpg" alt="The picture of the alphabet 'A' from the subway with eyelashes.">

    <div class="container">
        <img id="img-to-drag" class="image1" src="images/eyes.png" alt="Picture of the eyes.">
        <img id="img-to-drag2" class="image2" src="images/sunglass.png" alt="Picture of the sunglass.">
        <img id="img-to-drag3" class="image3" src="images/lips.png" alt="Picture of the lips.">
        <img id="img-to-drag4" class="image4" src="images/blush.png" alt="Picture of the blush.">
        <img id="img-to-drag5" class="image5" src="images/bow.png" alt="Picture of the bow.">
    </div>

    <!-- return to homepage button -->
    <figure class="homeposition">
        <a href="https://csungmin.github.io/Harmonic-collection/homepage/index.html">
            <img class="home-image" src="images/smile.png" alt="smile">
        </a>
    </figure>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microwhere</title>

    <!-- Google Fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dekko&display=swap" rel="stylesheet">

    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">

    <!-- Draggabilly JavaScript Library Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/draggabilly/3.0.0/draggabilly.pkgd.min.js"></script>
   
    <!-- Java Script -->
    <script src="script.js"></script>
</head>

<body>
    <!-- Title and Description -->
    <p class="title-text">Microwhere</p>
    <p class="text">Now move this microwave to anywhere</p>

    <!-- Main Image -->
    <img class="image" src="images/microwave.jpg" alt="Microwave in a random place">

    <!-- Container for Draggable Element -->
    <div class="container">
        <img id="img-to-drag" class="element" src="images/microwave element.png" alt="Microwave">
    </div>

    <!-- Images -->
    <img class="image1" src="images/kitchen.jpg" alt="Kitchen">
    <img class="image2" src="images/elevator.png" alt="Elevator">
    <img class="image3" src="images/park.jpg" alt="Park">
    <img class="image4" src="images/sky.jpg" alt="Sky">
    <img class="image5" src="images/grand canyon.jpg" alt="Grand Canyon">

    <!-- Return to Homepage Button -->
    <figure class="homeposition">
        <a href="https://csungmin.github.io/Harmonic-collection/homepage/index.html">
            <img class="home-image" src="images/smile.png" alt="Smile">
        </a>
    </figure>
